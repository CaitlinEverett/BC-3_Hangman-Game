<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css"></link>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css"></link>
</head>
<body>

<header>
	<h1 class="text-center">Letter-at-a-Time</h1>
    <p class="lead text-center" id="keyPress">Your goal is to guess which the word on the screen.  Press any key to get started.</p>  
</header>

<!-- main div -->
<main role="main" class="container">
  <!-- jumbotron -->
  <div class="jumbotron">
   

		<!-- scorewell -->
		<div class="well" id="scoreWell">
				<div class="counter">Wins: <span id="wins">0</span></div>
				<div class="counter">Losses: <span id="losses">0</span></div>
				<div class="counter">Guesses: <span id="guesses">0</span></div>
			</div>

		<!-- end scorewell  -->

    	<!-- container for letters display -->
		<div class="container">
			<div id="lettersOverflow">
				<div id="letters">
				</div>
			</div>
		</div>
		<!-- end letters display -->

		<!-- guess well -->
		<div class="well" id="guessWell">
			Letters Already Guessed: 
			<div class="row">
				<div class="col" id="wrongLetters">
					<div id="alphaGuessed"></div>
				</div>
			</div>
		</div>
		<!-- end guess well -->

		</div>
	</div>
	<!-- end jumbotron 1-->

<!-- end gameplay container -->
</main>

<!-- footer -->
<footer class="footer">
  <div class="container">
    <span class="text-muted">Assignment #3: Northwestern Coding Bootcamp 2017</span>
  </div>
</footer>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/game1.js"></script>
</body>
</html>
